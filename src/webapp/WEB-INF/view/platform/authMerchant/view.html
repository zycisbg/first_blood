<#include "../../macro/global.ftl" />
<@mainLayout>
<@wdatePicker/>
<@fancybox/>
<@validate/>
<!-- 操作表头开始 -->
<ul class="nav nav-tabs">
	<li><a href="${ctx!}/platform/authMerchant/search${suffix!}?method=3"><i class="ace-icon glyphicon glyphicon-list" style="color:${tabStyle!}"></i>待认证商家</a></li>
	<li class="active"><a href="javascript:;"><i class="ace-icon glyphicon glyphicon-edit" style="color:${tabStyle!}"></i>认证商家</a></li>
</ul>
<br />
<!-- 操作表头结束 -->

<@alertMsg />
<div class="space visible-xs"></div>
<!-- 表单开始 -->
<form class="form-horizontal bt-validate" id="search-form" role="form" action="" method="post">
	<input type="hidden" name="id" value="${model.id!}" />
<!-- 表单项开始 -->
<div class="form-group">
	<label class="col-md-2 control-label no-padding-right" for="content_name"><i class="rr">*</i>真实姓名:</label>
	<div class="col-md-6">
		<span class="input-icon">
			<input class="input-xlarge {required:true,messages:{required:'内容标题'}}" type="text" id="content_name" name="model.realname" value="${model.realname!}" maxlength="15" btvd-type="required" disabled>
		</span>
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label no-padding-right" for="url"><i class="rr">*</i>电话号码:</label>
	<div class="col-md-8">
		<span class="input-icon">
			<input class="input-xlarge tooltip-warning {required:true,messages:{required:'请输入栏目链接'}}" type="text" id="url" name="model.mobile" value="${model.mobile!}" disabled>
		</span>
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label no-padding-right" for="shareUrl"><i class="rr">*</i>地址:</label>
	<div class="col-md-4">
		<span class="input-icon">
			<input class="input-xlarge {required:true,messages:{required:'请输入栏目分享链接'}}" type="text" id="shareUrl" name="model.home_address" value="${model.home_address!}" btvd-type="required" disabled>
		</span>

	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label no-padding-right" for="shareUrl"><i class="rr">*</i>身份证号:</label>
	<div class="col-md-4">
		<span class="input-icon">
			<input class="input-xlarge {required:true,messages:{required:'请输入栏目分享链接'}}" type="text" id="id_card" name="model.id_card" value="${model.id_card!}" btvd-type="required" disabled>
		</span>

	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label no-padding-right" for="shareUrl"><i class="rr">*</i>注册时间:</label>
	<div class="col-md-4">
		<span class="input-icon">
			<input class="input-xlarge {required:true,messages:{required:'请输入栏目分享链接'}}" type="text" id="register_time" name="model.register_time" value="${model.register_time!}" btvd-type="required" disabled>
		</span>

	</div>
</div>


<div class="form-group">
	<label class="col-md-2 control-label no-padding-right" for="content"><i class="rr">*</i>营业执照:</label>
	<div class="col-md-4">
		<input id="banner" name="picture" style="display: none"/>
		<img src="${model.business_license_url!}" href="${model.business_license_url!}" height="200" width="200">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label no-padding-right" for="shareUrl"><i class="rr">*</i>拒绝信息:</label>
	<div class="col-md-4">
		<span class="input-icon">
			<input  type="text" id="remark" name="remark" value=""  >(认证通过不用填写)
		</span>

	</div>
</div>

<div class="wizard-actions">
	<div class="col-md-offset-2 col-md-10">
		<button class="btn btn-primary btn-xs col-md-2" type="submit" data-loading-text="处理中..." onclick="exportTo('1');">
			<span class="bigger-110"><i class="ace-icon fa fa-save"></i>认证通过</span>
		</button>

		<button class="btn btn-xs col-md-2" type="submit" data-loading-text="处理中..." style="margin-left: 20px;" onclick="exportTo('0');">
			<span class="bigger-110"><i class="ace-icon fa fa-save"></i>认证拒绝</span>
		</button>


</div>
</div>
</form>
<script type="text/javascript">
    function exportTo(name){
        var ff = document.getElementById("search-form");
        ff.action = '${ctx!}/platform/authMerchant/edit${suffix!}?status='+name;
		ff.submit();
    }


</script>
<!-- 表单项结束 -->
</@mainLayout>
