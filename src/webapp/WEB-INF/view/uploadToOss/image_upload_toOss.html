<#include "../macro/nohf.ftl" />
<@mainLayout>
<@webUploaderToOSS/>
<@alertMsg />
<!-- ---------------------------------------------------项目资料图片上传------------------------------------------------------------- -->
<div id="wrapper">
	<div id="container">
		<div id="uploader">
			<div class="queueList">
				<div id="dndArea" class="placeholder">
					<div id="filePicker"></div>
					<p>或将照片拖到这里，单次最多可选300张</p>
				</div>
			</div>
			<div class="statusBar" style="display:none;">
				<div class="progress">
					<span class="text">0%</span>
					<span class="percentage"></span>
				</div><div class="info"></div>
				<div class="btns">
					<div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
				</div>
			</div>
			<input id="fileName" value="${fileName!}" style="display: none"/>
			<input id="path" value="${path!}" style="display: none"/>
		</div>
	</div>
</div>
<script>
	function callBackUpload(o,b){
		window.parent.callBackBatch(o,b);
	}
</script>
</@mainLayout>
